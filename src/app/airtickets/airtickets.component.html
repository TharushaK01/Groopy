<div class="air-tickets-container">
  <!-- Header Section -->
  <div class="air-tickets-header mat-elevation-z4">
    <h2 class="air-tickets-title">Discover Air Tickets</h2>
    <p class="air-tickets-subtitle">Find the best flights for your trip</p>
    
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-input">
        <mat-label>Search flights by airline or destination</mat-label>
        <input matInput placeholder="e.g. Etihad, Skyscanner...">
        <mat-icon matPrefix>search</mat-icon>
        <button mat-icon-button matSuffix aria-label="Search" class="search-button">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <!-- Air Tickets Grid -->
  <div class="air-tickets-grid">
    <!-- Air Ticket 1 -->
    <div class="air-ticket-card mat-elevation-z4">
      <a href="https://www.etihad.com/en-lk/flights/flights-from-colombo-to-mahe?utm_medium=ppc&utm_source=google:na&utm_campaign=always_on:na:na:na&utm_term=na:na:na:na:na&utm_content=na:na:lk:na:na:na:na:na&&&&&gad_source=1&gclid=CjwKCAiAzvC9BhADEiwAEhtlN3DedtguVtJWJQtw8A35NT_n8evbUFvXbUpsZhDmZIYtG98CWEXNeRoCUBwQAvD_BwE&gclsrc=aw.ds" target="_blank" class="air-ticket-link">
        <div class="air-ticket-image" style="background-image: url('etihad.png');">
          <div class="air-ticket-overlay"></div>
          <div class="air-ticket-info">
            <h3>Etihad</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Air Ticket 2 -->
    <div class="air-ticket-card mat-elevation-z4">
      <a href="https://www.srilankan.com/en_uk/go?gad_source=1&gclid=CjwKCAiAzvC9BhADEiwAEhtlN3BecTAcamBOR_e2a849HunZobT8bgEGKbVKnKhEIBK8Yi__sLcNEhoCT-MQAvD_BwE" target="_blank" class="air-ticket-link">
        <div class="air-ticket-image" style="background-image: url('Sri Lankan Airlines.png');">
          <div class="air-ticket-overlay"></div>
          <div class="air-ticket-info">
            <h3>Sri Lankan Airlines</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Air Ticket 3 -->
    <div class="air-ticket-card mat-elevation-z4">
      <a href="https://www.skyscanner.net/flights-from/lk/cheap-flights-from-sri-lanka.html?&utm_source=google&utm_medium=cpc&utm_campaign=XY-Flights-Search-EN-DSA&utm_term=DYNAMIC+SEARCH+ADS&associateID=SEM_FLI_19465_00000&campaign_id=12562759432&adgroupid=127313563670&keyword_id=dsa-482473746848&gad_source=1&gclid=CjwKCAiAzvC9BhADEiwAEhtlN9JFzmdglfNy-kNswqc0BaHcqJY2m36tVfprsKhW9DBdaV6xAxlXtxoCwI4QAvD_BwE&gclsrc=aw.ds" target="_blank" class="air-ticket-link">
        <div class="air-ticket-image" style="background-image: url('skyscanner.png');">
          <div class="air-ticket-overlay"></div>
          <div class="air-ticket-info">
            <h3>Skyscanner</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Air Ticket 4 -->
    <div class="air-ticket-card mat-elevation-z4">
      <a href="https://fitsair.com/?gad_source=1&gclid=CjwKCAiAzvC9BhADEiwAEhtlNwiAheDT1mFw3vg9h4EXeGchozWy1TaM5NgWCisi7CzsT4lCbaguvBoCSAYQAvD_BwE" target="_blank" class="air-ticket-link">
        <div class="air-ticket-image" style="background-image: url('firstair.jpg');">
          <div class="air-ticket-overlay"></div>
          <div class="air-ticket-info">
            <h3>FirstAir</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Air Ticket 5 -->
    <div class="air-ticket-card mat-elevation-z4">
      <a href="https://www.findmyfare.com/" target="_blank" class="air-ticket-link">
        <div class="air-ticket-image" style="background-image: url('findmyfare.png');">
          <div class="air-ticket-overlay"></div>
          <div class="air-ticket-info">
            <h3>Find My Fare</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Air Ticket 6 -->
    <div class="air-ticket-card mat-elevation-z4">
      <a href="https://www.emirates.com/lk/english/book/" target="_blank" class="air-ticket-link">
        <div class="air-ticket-image" style="background-image: url('emirates.png');">
          <div class="air-ticket-overlay"></div>
          <div class="air-ticket-info">
            <h3>Emirates</h3>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- Chat Button -->
  <div class="chat-button">
    <button mat-fab color="primary" aria-label="Chat" [routerLink]="['/chat']">
      <mat-icon>chat</mat-icon>
    </button>
  </div>
</div>
