<mat-toolbar class="custom-toolbar" color="primary">
  <!-- Logo on the left side -->
  <span>
    <img src="logo.png" alt="Groopy Logo" class="logo">
  </span>

  <!-- Search bar in the middle -->
  <mat-form-field class="search-bar" appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Search">
    <button mat-icon-button matSuffix>
      <mat-icon>search</mat-icon> <!-- Search button -->
    </button>
  </mat-form-field>

  <!-- Spacer to push the buttons to the right -->
  <span class="example-spacer"></span>

  <!-- Hamburger button for mobile view -->
  <button mat-icon-button [matMenuTriggerFor]="menu" class="hamburger-button">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Regular buttons for desktop view -->
  <div class="toolbar-buttons">
    <a mat-button>Dashboard</a>
    <a mat-button>Save More</a>
    <a mat-button>Help & Support</a>
    <a mat-button>Sign In</a>
    <button mat-flat-button>Login</button>
  </div>

  <!-- Hamburger Menu content (for mobile view) -->
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Dashboard</button>
    <button mat-menu-item>Save More</button>
    <button mat-menu-item>Help & Support</button>
    <button mat-menu-item>Sign In</button>
    <button mat-menu-item>Login</button>
  </mat-menu>
</mat-toolbar>


<div class="green-rectangle"></div>
