<div class="artists-container">
  <!-- Header Section -->
  <div class="artists-header mat-elevation-z4">
    <h2 class="artists-title">Discover Talented Artists</h2>
    <p class="artists-subtitle">Explore Sri Lanka's finest musical talents</p>
    
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-input">
        <mat-label>Search artists by name or genre</mat-label>
        <input matInput placeholder="e.g. Yuki, Ridma, pop...">
        <mat-icon matPrefix>search</mat-icon>
        <button mat-icon-button matSuffix aria-label="Search" class="search-button">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <!-- Artists Grid -->
  <div class="artists-grid">
    <!-- Artist 1 -->
    <div class="artist-card mat-elevation-z4">
      <a href="https://lk.linkedin.com/in/yuki-navaratne-00204a70" target="_blank" class="artist-link">
        <div class="artist-image" style="background-image: url('yuki.jpg');">
          <div class="artist-overlay"></div>
          <div class="artist-info">
            <h3>YukIBeatZ</h3>
            <p>Music Producer</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Artist 2 -->
    <div class="artist-card mat-elevation-z4">
      <a href="https://www.instagram.com/ridmadw/?hl=en" target="_blank" class="artist-link">
        <div class="artist-image" style="background-image: url('ridma.jpg');">
          <div class="artist-overlay"></div>
          <div class="artist-info">
            <h3>Ridma Weerawardena</h3>
            <p>Vocalist</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Artist 3 -->
    <div class="artist-card mat-elevation-z4">
      <a href="https://www.charitha-attalage.com/" target="_blank" class="artist-link">
        <div class="artist-image" style="background-image: url('charitha.jpg');">
          <div class="artist-overlay"></div>
          <div class="artist-info">
            <h3>Charitha Attalage</h3>
            <p>Composer</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Artist 4 -->
    <div class="artist-card mat-elevation-z4">
      <a href="https://www.instagram.com/dhanithsriofficial/?hl=en" target="_blank" class="artist-link">
        <div class="artist-image" style="background-image: url('dhanith.jpg');">
          <div class="artist-overlay"></div>
          <div class="artist-info">
            <h3>Dhanith Sri</h3>
            <p>Music Director</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Artist 5 -->
    <div class="artist-card mat-elevation-z4">
      <a href="https://www.facebook.com/KasunKalharaOfficial/" target="_blank" class="artist-link">
        <div class="artist-image" style="background-image: url('Kasun_Kalhara.jpg');">
          <div class="artist-overlay"></div>
          <div class="artist-info">
            <h3>Kasun Kalhara</h3>
            <p>Playback Singer</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Artist 6 -->
    <div class="artist-card mat-elevation-z4">
      <a href="https://www.instagram.com/mihiraaan/?hl=en" target="_blank" class="artist-link">
        <div class="artist-image" style="background-image: url('mihiran.jpg');">
          <div class="artist-overlay"></div>
          <div class="artist-info">
            <h3>Mihiran</h3>
            <p>Vocalist</p>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- Chat Button -->
  <div class="chat-button">
    <button routerLink="/chat" mat-fab color="primary" aria-label="Chat">
      <mat-icon>chat</mat-icon>
    </button>
  </div>
</div>
