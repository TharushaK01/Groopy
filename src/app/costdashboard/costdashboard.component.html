           <div class="dashboard-container mat-elevation-z8">
            <div class="dashboard-header">
                <h1 class="dashboard-title">Cost Dashboard</h1>
                <p class="dashboard-subtitle">Track and manage shared expenses</p>
            </div>
            
            <form [formGroup]="costForm" class="dashboard-form">
                <div formArrayName="entries">
                    <div *ngFor="let entry of entries.controls; let i = index" [formGroupName]="i" class="entry-card mat-elevation-z4">
                        <div class="entry-header">
                            <h3 class="entry-title">Person {{i + 1}}</h3>
                            <button type="button" (click)="removeEntry(i)" mat-icon-button class="remove-btn">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                        
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Person Name</mat-label>
                            <input matInput type="text" formControlName="personName">
                            <mat-icon matPrefix>person</mat-icon>
                        </mat-form-field>
                        
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Item of Booking</mat-label>
                            <input matInput type="text" formControlName="itemOfBooking">
                            <mat-icon matPrefix>shopping_cart</mat-icon>
                        </mat-form-field>
                        
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Cost</mat-label>
                            <input matInput type="number" formControlName="cost" 
                                   (input)="costForm.updateValueAndValidity()">
                            <mat-icon matPrefix>attach_money</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                
                <button type="button" (click)="addEntry()" mat-raised-button color="primary" class="add-btn">
                    <mat-icon>person_add</mat-icon>
                    Add Person
                </button>
                
                <div class="total-cost mat-elevation-z2">
                    <h3>Total Cost: {{totalCost | currency}}</h3>
                </div>
            </form>
        </div>
        
        <div class="chat-button">
            <button routerLink="/chat" mat-fab color="primary" aria-label="Chat">
                <mat-icon>chat</mat-icon>
            </button>
        </div>
