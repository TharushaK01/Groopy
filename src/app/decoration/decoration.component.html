<div class="decorations-container">
  <!-- Header Section -->
  <div class="decorations-header mat-elevation-z4">
    <h2 class="decorations-title">Discover Decoration Services</h2>
    <p class="decorations-subtitle">Find the perfect decorations for your event</p>
    
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-input">
        <mat-label>Search decorations</mat-label>
        <input matInput placeholder="e.g. 90fweddings, Araliya Flora">
        <mat-icon matPrefix>search</mat-icon>
        <button mat-icon-button matSuffix aria-label="Search">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <!-- Decorations Grid -->
  <div class="decorations-grid">
    <!-- Decoration 1 -->
    <div class="decoration-card mat-elevation-z4">
      <a href="https://www.90fweddings.com/" target="_blank" class="decoration-link">
        <div class="decoration-image" style="background-image: url('90fwedding.jpg');">
          <div class="decoration-overlay"></div>
          <div class="decoration-info">
            <h3>90fweddings</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Decoration 2 -->
    <div class="decoration-card mat-elevation-z4">
      <a href="https://araliyaflora.com/" target="_blank" class="decoration-link">
        <div class="decoration-image" style="background-image: url('araliyaflora.png');">
          <div class="decoration-overlay"></div>
          <div class="decoration-info">
            <h3>Araliya Flora</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Decoration 3 -->
    <div class="decoration-card mat-elevation-z4">
      <a href="https://lassanaweddings.com/" target="_blank" class="decoration-link">
        <div class="decoration-image" style="background-image: url('lassanawedding.png');">
          <div class="decoration-overlay"></div>
          <div class="decoration-info">
            <h3>Lassana Wedding</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Decoration 4 -->
    <div class="decoration-card mat-elevation-z4">
      <a href="https://www.kandianfloralsedge.com/" target="_blank" class="decoration-link">
        <div class="decoration-image" style="background-image: url('kandianflora.jpg');">
          <div class="decoration-overlay"></div>
          <div class="decoration-info">
            <h3>Kandian Flora Edge</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Decoration 5 -->
    <div class="decoration-card mat-elevation-z4">
      <a href="https://www.manaharaflora.lk/" target="_blank" class="decoration-link">
        <div class="decoration-image" style="background-image: url('manahara.jpg');">
          <div class="decoration-overlay"></div>
          <div class="decoration-info">
            <h3>Manahara Flora</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Decoration 6 -->
    <div class="decoration-card mat-elevation-z4">
      <a href="https://lassanaevents.com/" target="_blank" class="decoration-link">
        <div class="decoration-image" style="background-image: url('lassanevents.jpg');">
          <div class="decoration-overlay"></div>
          <div class="decoration-info">
            <h3>Lassana Events</h3>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- Chat Button -->
  <div class="chat-button">
    <button mat-fab color="primary" aria-label="Chat" [routerLink]="['/chat']">
      <mat-icon>chat</mat-icon>
    </button>
  </div>
</div>
