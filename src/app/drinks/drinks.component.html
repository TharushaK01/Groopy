<div class="drinks-container">
  <!-- Header Section -->
  <div class="drinks-header mat-elevation-z4">
    <h2 class="drinks-title">Discover Drinks Services</h2>
    <p class="drinks-subtitle">Find the perfect beverages for your event</p>
    
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-input">
        <mat-label>Search drinks</mat-label>
        <input matInput placeholder="e.g. SOZO, Coca-Cola">
        <mat-icon matPrefix>search</mat-icon>
        <button mat-icon-button matSuffix aria-label="Search">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <!-- Drinks Grid -->
  <div class="drinks-grid">
    <!-- Drink 1 -->
    <div class="drink-card mat-elevation-z4">
      <a href="https://www.srilankabusiness.com/exporters-directory/company-profiles/sozo-beverages-pvt-ltd/" target="_blank" class="drink-link">
        <div class="drink-image" style="background-image: url('sozo.png');">
          <div class="drink-overlay"></div>
          <div class="drink-info">
            <h3>SOZO</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Drink 2 -->
    <div class="drink-card mat-elevation-z4">
      <a href="https://www.maxbeverages.lk/" target="_blank" class="drink-link">
        <div class="drink-image" style="background-image: url('max.png');">
          <div class="drink-overlay"></div>
          <div class="drink-info">
            <h3>Max Beverages</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Drink 3 -->
    <div class="drink-card mat-elevation-z4">
      <a href="https://www.coca-cola.com/lk/en" target="_blank" class="drink-link">
        <div class="drink-image" style="background-image: url('cocacola.png');">
          <div class="drink-overlay"></div>
          <div class="drink-info">
            <h3>Coca-Cola</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Drink 4 -->
    <div class="drink-card mat-elevation-z4">
      <a href="https://www.anchorsrilanka.com/" target="_blank" class="drink-link">
        <div class="drink-image" style="background-image: url('Anchor.png');">
          <div class="drink-overlay"></div>
          <div class="drink-info">
            <h3>Anchor</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Drink 5 -->
    <div class="drink-card mat-elevation-z4">
      <a href="https://knucklesspring.com/" target="_blank" class="drink-link">
        <div class="drink-image" style="background-image: url('knuckles.png');">
          <div class="drink-overlay"></div>
          <div class="drink-info">
            <h3>Knuckles</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Drink 6 -->
    <div class="drink-card mat-elevation-z4">
      <a href="https://www.ceylonbeverage.com/" target="_blank" class="drink-link">
        <div class="drink-image" style="background-image: url('ceylonbeverage.png');">
          <div class="drink-overlay"></div>
          <div class="drink-info">
            <h3>Ceylon Beverage</h3>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- Chat Button -->
  <div class="chat-button">
    <button mat-fab color="primary" aria-label="Chat" [routerLink]="['/chat']">
      <mat-icon>chat</mat-icon>
    </button>
  </div>
</div>
