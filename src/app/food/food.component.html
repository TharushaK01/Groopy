<div class="catering-container">
  <!-- Header Section -->
  <div class="catering-header mat-elevation-z4">
    <h2 class="catering-title">Discover Catering Services</h2>
    <p class="catering-subtitle">Find the perfect catering for your event</p>
    
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-input">
        <mat-label>Search caterers by name</mat-label>
        <input matInput placeholder="e.g. P&S, Green Cabin...">
        <mat-icon matPrefix>search</mat-icon>
        <button mat-icon-button matSuffix aria-label="Search" class="search-button">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <!-- Catering Grid -->
  <div class="catering-grid">
    <!-- Caterer 1 -->
    <div class="caterer-card mat-elevation-z4">
      <a href="https://pereraandsons.com/catering/" target="_blank" class="caterer-link">
        <div class="caterer-image" style="background-image: url('P&S.png');">
          <div class="caterer-overlay"></div>
          <div class="caterer-info">
            <h3>P&S</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Caterer 2 -->
    <div class="caterer-card mat-elevation-z4">
      <a href="https://www.steamboat.lk/catering-services.html" target="_blank" class="caterer-link">
        <div class="caterer-image" style="background-image: url('Stream Boat.jpg');">
          <div class="caterer-overlay"></div>
          <div class="caterer-info">
            <h3>SteamBoat</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Caterer 3 -->
    <div class="caterer-card mat-elevation-z4">
      <a href="https://www.warnacaterers.lk/" target="_blank" class="caterer-link">
        <div class="caterer-image" style="background-image: url('Warna Caterers.png');">
          <div class="caterer-overlay"></div>
          <div class="caterer-info">
            <h3>Warna Caterers</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Caterer 4 -->
    <div class="caterer-card mat-elevation-z4">
      <a href="https://www.srilankancatering.com/" target="_blank" class="caterer-link">
        <div class="caterer-image" style="background-image: url('srilankancatering.png');">
          <div class="caterer-overlay"></div>
          <div class="caterer-info">
            <h3>SriLankan Catering</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Caterer 5 -->
    <div class="caterer-card mat-elevation-z4">
      <a href="https://www.greencabin.lk/catering" target="_blank" class="caterer-link">
        <div class="caterer-image" style="background-image: url('greencabin.jpg');">
          <div class="caterer-overlay"></div>
          <div class="caterer-info">
            <h3>Green Cabin</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Caterer 6 -->
    <div class="caterer-card mat-elevation-z4">
      <a href="https://delightkandy.com/catering-service/?srsltid=AfmBOooRupSrzfjCHj6GZFMsrJcnZRzDGVfkSzbXj8Gh1vSgevWActLN" target="_blank" class="caterer-link">
        <div class="caterer-image" style="background-image: url('delight.png');">
          <div class="caterer-overlay"></div>
          <div class="caterer-info">
            <h3>Delight</h3>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- Chat Button -->
  <div class="chat-button">
    <button routerLink="/chat" mat-fab color="primary" aria-label="Chat">
      <mat-icon>chat</mat-icon>
    </button>
  </div>
</div>
