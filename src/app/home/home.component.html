         <div class="group-booking-container">
          <!-- Header Section -->
          <div class="booking-header mat-elevation-z4">
            <h2 class="booking-title">Book Anything As a Group</h2>
            <p class="booking-subtitle">Save money by booking together with friends</p>
            
            <div class="search-container">
              <mat-form-field appearance="outline" class="search-input">
                <mat-label>Search for group activities</mat-label>
                <input matInput placeholder="Search weddings, trips, music events...">
                <mat-icon matPrefix>search</mat-icon>
                <button mat-icon-button matSuffix aria-label="Search" class="search-button">
                  <mat-icon>search</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
        
          <!-- Categories Grid -->
          <div class="categories-grid">
            <!-- Wedding Card -->
            <div class="category-card mat-elevation-z4" routerLink="/wedding">
              <div class="category-icon wedding-icon">
                <mat-icon>favorite</mat-icon>
              </div>
              <h3 class="category-title">Wedding</h3>
              <p class="category-description">Plan your perfect day together</p>
            </div>
        
            <!-- Trip Card -->
            <div class="category-card mat-elevation-z4" routerLink="/trip">
              <div class="category-icon trip-icon">
                <mat-icon>flight</mat-icon>
              </div>
              <h3 class="category-title">Trip</h3>
              <p class="category-description">Group travel adventures</p>
            </div>
        
            <!-- Music Card -->
            <div class="category-card mat-elevation-z4" routerLink="/music">
              <div class="category-icon music-icon">
                <mat-icon>music_note</mat-icon>
              </div>
              <h3 class="category-title">Music</h3>
              <p class="category-description">Concerts & events</p>
            </div>
          </div>
        
          <!-- Chat Button -->
          <div class="chat-button">
            <button routerLink="/chat" mat-fab color="primary" aria-label="Chat">
              <mat-icon>chat</mat-icon>
            </button>
          </div>
        </div>
