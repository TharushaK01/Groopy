<div class="hotels-container">
  <!-- Header Section -->
  <div class="hotels-header mat-elevation-z4">
    <h2 class="hotels-title">Discover Amazing Hotels</h2>
    <p class="hotels-subtitle">Find the perfect accommodation for your group</p>
    
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-input">
        <mat-label>Search hotels by name or location</mat-label>
        <input matInput placeholder="e.g. Colombo, beach resorts...">
        <mat-icon matPrefix>search</mat-icon>
        <button mat-icon-button matSuffix aria-label="Search" class="search-button">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <!-- Hotels Grid -->
  <div class="hotels-grid">
    <!-- Hotel 1 -->
    <div class="hotel-card mat-elevation-z4">
      <a href="https://www.cinnamonhotels.com/" target="_blank" class="hotel-link">
        <div class="hotel-image" style="background-image: url('Cinnaman lodge.jpg');">
          <div class="hotel-overlay"></div>
          <div class="hotel-info">
            <h3>Cinnamon Lodge</h3>
            <p>Habarana</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Hotel 2 -->
    <div class="hotel-card mat-elevation-z4">
      <a href="https://www.hilton.com/" target="_blank" class="hotel-link">
        <div class="hotel-image" style="background-image: url('Hilton Yala Resort.jpg');">
          <div class="hotel-overlay"></div>
          <div class="hotel-info">
            <h3>Hilton Yala Resort</h3>
            <p>Yala</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Hotel 3 -->
    <div class="hotel-card mat-elevation-z4">
      <a href="https://www.hilton.com/" target="_blank" class="hotel-link">
        <div class="hotel-image" style="background-image: url('Hidde Inn Unawatuna.jpg');">
          <div class="hotel-overlay"></div>
          <div class="hotel-info">
            <h3>Hidde Inn Unawatuna</h3>
            <p>Unawatuna</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Hotel 4 -->
    <div class="hotel-card mat-elevation-z4">
      <a href="https://www.themacollection.com/" target="_blank" class="hotel-link">
        <div class="hotel-image" style="background-image: url('Aliya Resort and Spa.jpg');">
          <div class="hotel-overlay"></div>
          <div class="hotel-info">
            <h3>Aliya Resort and Spa</h3>
            <p>Sigiriya</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Hotel 5 -->
    <div class="hotel-card mat-elevation-z4">
      <a href="https://www.sigiriyajungles.com/" target="_blank" class="hotel-link">
        <div class="hotel-image" style="background-image: url('Sigiriya Jungles.jpg');">
          <div class="hotel-overlay"></div>
          <div class="hotel-info">
            <h3>Sigiriya Jungles</h3>
            <p>Sigiriya</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Hotel 6 -->
    <div class="hotel-card mat-elevation-z4">
      <a href="https://www.deerparksrilanka.com/" target="_blank" class="hotel-link">
        <div class="hotel-image" style="background-image: url('Deer Park Hotel.jpg');">
          <div class="hotel-overlay"></div>
          <div class="hotel-info">
            <h3>Deer Park Hotel</h3>
            <p>Giritale</p>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- Chat Button -->
  <div class="chat-button">
    <button routerLink="/chat" mat-fab color="primary" aria-label="Chat">
      <mat-icon>chat</mat-icon>
    </button>
  </div>
</div>
