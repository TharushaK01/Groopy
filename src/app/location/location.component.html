<div class="locations-container">
  <!-- Header Section -->
  <div class="locations-header mat-elevation-z4">
    <h2 class="locations-title">Discover Amazing Locations</h2>
    <p class="locations-subtitle">Find the perfect destination for your trip</p>
    
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-input">
        <mat-label>Search locations by name or region</mat-label>
        <input matInput placeholder="e.g. Udawalawe, Sigiriya...">
        <mat-icon matPrefix>search</mat-icon>
        <button mat-icon-button matSuffix aria-label="Search" class="search-button">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <!-- Locations Grid -->
  <div class="locations-grid">
    <!-- Location 1 -->
    <div class="location-card mat-elevation-z4">
      <a href="https://www.tripadvisor.com/Attraction_Review-g674587-d447524-Reviews-Udawalawe_National_Park-Udawalawe_National_Park.html" target="_blank" class="location-link">
        <div class="location-image" style="background-image: url('udawalawe.jpg');">
          <div class="location-overlay"></div>
          <div class="location-info">
            <h3>Udawalawe National Park</h3>
            <p>Udawalawe</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Location 2 -->
    <div class="location-card mat-elevation-z4">
      <a href="https://elephantorphanagesrilanka.com/" target="_blank" class="location-link">
        <div class="location-image" style="background-image: url('pinnawala.jpg');">
          <div class="location-overlay"></div>
          <div class="location-info">
            <h3>Pinnawala Elephant Orphanage</h3>
            <p>Pinnawala</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Location 3 -->
    <div class="location-card mat-elevation-z4">
      <a href="https://eservices.ccf.gov.lk/eticketing/landing" target="_blank" class="location-link">
        <div class="location-image" style="background-image: url('sigiriya.jpg');">
          <div class="location-overlay"></div>
          <div class="location-info">
            <h3>Sigiriya</h3>
            <p>Dambulla</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Location 4 -->
    <div class="location-card mat-elevation-z4">
      <a href="https://www.museum.gov.lk/web/index.php?option=com_content&view=article&id=121&Itemid=102&lang=en" target="_blank" class="location-link">
        <div class="location-image" style="background-image: url('museum.jpg');">
          <div class="location-overlay"></div>
          <div class="location-info">
            <h3>National Museum</h3>
            <p>Colombo</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Location 5 -->
    <div class="location-card mat-elevation-z4">
      <a href="https://dwc.lankagate.gov.lk/DWCEpermitApp/homeAction.action?lang=en" target="_blank" class="location-link">
        <div class="location-image" style="background-image: url('yala.jpg');">
          <div class="location-overlay"></div>
          <div class="location-info">
            <h3>Yala National Park</h3>
            <p>Yala</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Location 6 -->
    <div class="location-card mat-elevation-z4">
      <a href="https://www.viator.com/tours/Nuwara-Eliya/Horton-Plains-National-Park-Entrance-Ticket/d33889-16052P1032" target="_blank" class="location-link">
        <div class="location-image" style="background-image: url('hortanplace.jpg');">
          <div class="location-overlay"></div>
          <div class="location-info">
            <h3>Horton Plains National Park</h3>
            <p>Ohiya</p>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- Chat Button -->
  <div class="chat-button">
    <button mat-fab color="primary" aria-label="Chat" [routerLink]="['/chat']">
      <mat-icon>chat</mat-icon>
    </button>
  </div>
</div>
