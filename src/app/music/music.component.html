<div class="music-container">
  <!-- Header Section -->
  <div class="music-header">
    <h2 class="music-title">Music Event Planning</h2>
    <p class="music-subtitle">Book everything you need for your music event</p>
  </div>

  <div class="search-container">
    <mat-form-field appearance="outline" class="search-input">
      <mat-label>Search for services</mat-label>
      <input matInput placeholder="Search locations, artists, etc...">
      <mat-icon matPrefix>search</mat-icon>
      <button mat-icon-button matSuffix aria-label="Search">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <!-- Music Grid -->
  <div class="music-grid">
    <!-- Music Category 1 -->
    <div class="music-card mat-elevation-z4" routerLink="/venues">
      <div class="music-icon">
        <mat-icon>place</mat-icon>
      </div>
      <h3 class="music-title">Locations</h3>
    </div>

    <!-- Music Category 2 -->
    <div class="music-card mat-elevation-z4" routerLink="/food">
      <div class="music-icon">
        <mat-icon>restaurant</mat-icon>
      </div>
      <h3 class="music-title">Food</h3>
    </div>

    <!-- Music Category 3 -->
    <div class="music-card mat-elevation-z4" routerLink="/drinks">
      <div class="music-icon">
        <mat-icon>local_bar</mat-icon>
      </div>
      <h3 class="music-title">Drinks</h3>
    </div>

    <!-- Music Category 4 -->
    <div class="music-card mat-elevation-z4" routerLink="/vehicles">
      <div class="music-icon">
        <mat-icon>directions_car</mat-icon>
      </div>
      <h3 class="music-title">Vehicles</h3>
    </div>

    <!-- Music Category 5 -->
    <div class="music-card mat-elevation-z4" routerLink="/sound">
      <div class="music-icon">
        <mat-icon>volume_up</mat-icon>
      </div>
      <h3 class="music-title">Sound</h3>
    </div>

    <!-- Music Category 6 -->
    <div class="music-card mat-elevation-z4" routerLink="/artist">
      <div class="music-icon">
        <mat-icon>mic</mat-icon>
      </div>
      <h3 class="music-title">Artists</h3>
    </div>
  </div>

  <!-- Chat Button -->
  <div class="chat-button">
    <button mat-fab color="primary" aria-label="Chat" [routerLink]="['/chat']">
      <mat-icon>chat</mat-icon>
    </button>
  </div>
</div>
