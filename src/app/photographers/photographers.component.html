<div class="photographers-container">
  <!-- Header Section -->
  <div class="photographers-header mat-elevation-z4">
    <h2 class="photographers-title">Discover Photographers</h2>
    <p class="photographers-subtitle">Find the perfect photographer for your event</p>
    
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-input">
        <mat-label>Search photographers</mat-label>
        <input matInput placeholder="e.g. Ruwi and Dinesh, Kanishka M">
        <mat-icon matPrefix>search</mat-icon>
        <button mat-icon-button matSuffix aria-label="Search">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <!-- Photographers Grid -->
  <div class="photographers-grid">
    <!-- Photographer 1 -->
    <div class="photographer-card mat-elevation-z4">
      <a href="https://ruwianddinesh.com/" target="_blank" class="photographer-link">
        <div class="photographer-image" style="background-image: url('ruwianddinesh.jpg');">
          <div class="photographer-overlay"></div>
          <div class="photographer-info">
            <h3>Ruvi and Dinesh</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Photographer 2 -->
    <div class="photographer-card mat-elevation-z4">
      <a href="https://alastingimpression.lk/" target="_blank" class="photographer-link">
        <div class="photographer-image" style="background-image: url('Kanishka-M.jpg');">
          <div class="photographer-overlay"></div>
          <div class="photographer-info">
            <h3>Kanishka M</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Photographer 3 -->
    <div class="photographer-card mat-elevation-z4">
      <a href="https://mywed.com/en/photographer/jethro/" target="_blank" class="photographer-link">
        <div class="photographer-image" style="background-image: url('jethro.jpg');">
          <div class="photographer-overlay"></div>
          <div class="photographer-info">
            <h3>Jethro Rathnayake</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Photographer 4 -->
    <div class="photographer-card mat-elevation-z4">
      <a href="https://mywed.com/en/photographer/ceylonparadise/" target="_blank" class="photographer-link">
        <div class="photographer-image" style="background-image: url('rasindu.jpg');">
          <div class="photographer-overlay"></div>
          <div class="photographer-info">
            <h3>Rasindu Jayan</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Photographer 5 -->
    <div class="photographer-card mat-elevation-z4">
      <a href="https://mywed.com/en/photographer/dsquared/" target="_blank" class="photographer-link">
        <div class="photographer-image" style="background-image: url('diniru.jpg');">
          <div class="photographer-overlay"></div>
          <div class="photographer-info">
            <h3>Diniru Abeysuriya</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Photographer 6 -->
    <div class="photographer-card mat-elevation-z4">
      <a href="https://mywed.com/en/photographer/chamalka/?portfolio=wedding" target="_blank" class="photographer-link">
        <div class="photographer-image" style="background-image: url('chamalka.jpg');">
          <div class="photographer-overlay"></div>
          <div class="photographer-info">
            <h3>Chamalka Srimal</h3>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- Chat Button -->
  <div class="chat-button">
    <button mat-fab color="primary" aria-label="Chat" [routerLink]="['/chat']">
      <mat-icon>chat</mat-icon>
    </button>
  </div>
</div>
