<div class="vehicles-container">
  <!-- Header Section -->
  <div class="vehicles-header mat-elevation-z4">
    <h2 class="vehicles-title">Discover Vehicle Services</h2>
    <p class="vehicles-subtitle">Find the perfect transportation for your event</p>
    
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-input">
        <mat-label>Search vehicles</mat-label>
        <input matInput placeholder="e.g. Rofi, Malkey">
        <mat-icon matPrefix>search</mat-icon>
        <button mat-icon-button matSuffix aria-label="Search">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <!-- Vehicles Grid -->
  <div class="vehicles-grid">
    <!-- Vehicle 1 -->
    <div class="vehicle-card mat-elevation-z4">
      <a href="https://www.rofi.lk/" target="_blank" class="vehicle-link">
        <div class="vehicle-image" style="background-image: url('rofi.png');">
          <div class="vehicle-overlay"></div>
          <div class="vehicle-info">
            <h3>Rofi</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Vehicle 2 -->
    <div class="vehicle-card mat-elevation-z4">
      <a href="https://www.malkey.lk/vehicle-fleet.html" target="_blank" class="vehicle-link">
        <div class="vehicle-image" style="background-image: url('malkey.png');">
          <div class="vehicle-overlay"></div>
          <div class="vehicle-info">
            <h3>Malkey</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Vehicle 3 -->
    <div class="vehicle-card mat-elevation-z4">
      <a href="https://ikman.lk/en/ads/i/sri-lanka/rentals/car-rentals" target="_blank" class="vehicle-link">
        <div class="vehicle-image" style="background-image: url('ikman.png');">
          <div class="vehicle-overlay"></div>
          <div class="vehicle-info">
            <h3>Ikman.lk</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Vehicle 4 -->
    <div class="vehicle-card mat-elevation-z4">
      <a href="https://www.asiafleet.lk/" target="_blank" class="vehicle-link">
        <div class="vehicle-image" style="background-image: url('afl.png');">
          <div class="vehicle-overlay"></div>
          <div class="vehicle-info">
            <h3>Asia Fleet</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Vehicle 5 -->
    <div class="vehicle-card mat-elevation-z4">
      <a href="https://www.casons.lk/" target="_blank" class="vehicle-link">
        <div class="vehicle-image" style="background-image: url('casons.jpg');">
          <div class="vehicle-overlay"></div>
          <div class="vehicle-info">
            <h3>Casons</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Vehicle 6 -->
    <div class="vehicle-card mat-elevation-z4">
      <a href="https://rentcar.lk/" target="_blank" class="vehicle-link">
        <div class="vehicle-image" style="background-image: url('rentcar.png');">
          <div class="vehicle-overlay"></div>
          <div class="vehicle-info">
            <h3>Rentcar.lk</h3>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- Chat Button -->
  <div class="chat-button">
    <button mat-fab color="primary" aria-label="Chat" [routerLink]="['/chat']">
      <mat-icon>chat</mat-icon>
    </button>
  </div>
</div>
