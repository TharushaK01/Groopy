<div class="locations-container">
  <!-- Header Section -->
  <div class="locations-header mat-elevation-z4">
    <h2 class="locations-title">Discover Locations</h2>
    <p class="locations-subtitle">Find the perfect venue for your event</p>
    
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-input">
        <mat-label>Search locations</mat-label>
        <input matInput placeholder="e.g. BMICH, SLECC">
        <mat-icon matPrefix>search</mat-icon>
        <button mat-icon-button matSuffix aria-label="Search">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <!-- Locations Grid -->
  <div class="locations-grid">
    <!-- Location 1 -->
    <div class="location-card mat-elevation-z4">
      <a href="https://www.bmich.com/contact-us/" target="_blank" class="location-link">
        <div class="location-image" style="background-image: url('bmich.png');">
          <div class="location-overlay"></div>
          <div class="location-info">
            <h3>BMICH</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Location 2 -->
    <div class="location-card mat-elevation-z4">
      <a href="https://meetinsrilanka.com/industry/sri-lanka-exhibition-convention-centre-slecc/" target="_blank" class="location-link">
        <div class="location-image" style="background-image: url('slecc.png');">
          <div class="location-overlay"></div>
          <div class="location-info">
            <h3>SLECC</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Location 3 -->
    <div class="location-card mat-elevation-z4">
      <a href="https://snsca.gov.lk/booking-now/" target="_blank" class="location-link">
        <div class="location-image" style="background-image: url('snsca.jpg');">
          <div class="location-overlay"></div>
          <div class="location-info">
            <h3>SNSCA</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Location 4 -->
    <div class="location-card mat-elevation-z4">
      <a href="https://portal.sites.pdn.ac.lk/guidelines-for-online-reservations" target="_blank" class="location-link">
        <div class="location-image" style="background-image: url('uop.jpg');">
          <div class="location-overlay"></div>
          <div class="location-info">
            <h3>University of Peradeniya</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Location 5 -->
    <div class="location-card mat-elevation-z4">
      <a href="https://www.nelumpokuna.com/" target="_blank" class="location-link">
        <div class="location-image" style="background-image: url('nelumpokuna.jpg');">
          <div class="location-overlay"></div>
          <div class="location-info">
            <h3>Nelum Pokuna</h3>
          </div>
        </div>
      </a>
    </div>

    <!-- Location 6 -->
    <div class="location-card mat-elevation-z4">
      <a href="https://www.museum.gov.lk/web/index.php?option=com_emailer&Itemid=101&lang=en" target="_blank" class="location-link">
        <div class="location-image" style="background-image: url('museumadudi.jpg');">
          <div class="location-overlay"></div>
          <div class="location-info">
            <h3>Museum Auditorium</h3>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- Chat Button -->
  <div class="chat-button">
    <button mat-fab color="primary" aria-label="Chat" [routerLink]="['/chat']">
      <mat-icon>chat</mat-icon>
    </button>
  </div>
</div>
